<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de textos</title>

    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <main>
        <section class="conteudo">
            <img class="cabecalho__titulo" src="./assets/images/Playstation_icon-icons.com_67099.svg" alt="Logo da alura">
            <textarea class="conteudo__texto" type="text" id="conteudo__texto" name="texto-digitado" autofocus placeholder="Digite seu texto"></textarea>

            <p class="conteudo__aviso"><img src="/assets/images/exclamação-icone.svg" alt="icone exclamação"> Apenas letras minúsculas e sem acento.</p>

            <div class="conteudo__botoes">
                <button type="button" class="conteudo__botoes__botao botao-criptografar" onclick="criptografar()">Criptografar</button>
                <button type="button" class="conteudo__botoes__botao botao-descriptografar" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>

        <section class="retorno">
            <div class="retorno__retorno-cheio">
                <textarea class="retorno__retorno-cheio__texto" id="texto-retorno" rows="13" cols="30"></textarea>
                <button type="button" class="retorno__retorno-cheio__botao" onclick="copiarTexto()">Copiar</button>
            </div>
    
            <div class="retorno__retorno-vazio">
                <img class="retorno__retorno-vazio__imagem" src="./assets/images/box_playstation_icon_188592.svg    " alt="bonequinho segurando uma lupa">
                <h2 class="retorno__retorno-vazio__titulo">Nenhuma mensagem encontrada</h2>
                <p class="retorno__retorno-vazio__informacao">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">&copy;Copyright 2024 Mabson Freire</p>
    </footer>

    <script src="./assets/app.js"></script>
</body>
</html>
